<div style="background-color: mistyrose">
  <div
    style="
      font-size: 2rem;
      color: rgb(100, 177, 207);
      font-weight: 900;
      text-decoration: underline;
      text-shadow: 5rem;
      margin-left: 2%;
    "
  >
    Practice
  </div>
  <br />

  <div
    class="example-wrapper"
    style="
      min-height: 100px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      border: 2px solid grey;
    "
  >
    <div class="col-xs-12 col-sm-6 example-col">
      <p>AutoComplete</p>
      <kendo-autocomplete
        [(ngModel)]="AutoComplete"
        [data]="listItems"
        [placeholder]="'Your favorite sport'"
      >
      </kendo-autocomplete>
      <p>
        You Selected :<span style="color:rgb(100, 177, 207); background-Color: white; ">{{ AutoComplete }}</span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-6 example-col">
      <p>ComboBox</p>
      <kendo-combobox
        [(ngModel)]="ComboBox"
        [data]="listItems"
        [value]="'Basketball'"
      >
      </kendo-combobox>
      <p>
        You Selected :<span style="color:rgb(100, 177, 207); background-Color: white; ">{{ ComboBox }}</span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-6 example-col">
      <p>DropDownList</p>
      <kendo-dropdownlist
        [(ngModel)]="DropDownList"
        [data]="listItems"
        [value]="'Basketball'"
      >
      </kendo-dropdownlist>
      <p>
        You Selected :<span style="color:rgb(100, 177, 207); background-Color: white; ">{{ DropDownList }}</span>
      </p>
    </div>

    <div class="col-xs-12 col-sm-6 example-col">
      <p>MultiSelect</p>
      <kendo-multiselect
        [(ngModel)]="MultiSelect"
        [data]="listItems"
        [value]="value"
        [placeholder]="'Your favorite sports'"
      ></kendo-multiselect>
      <p>
        You Selected :<span style="color:rgb(100, 177, 207); background-Color: white; ">{{ MultiSelect }}</span>
      </p>
    </div>
  </div>
  <br />
  <h4>Text Editor</h4>
  <kendo-editor
    style="
      height: 370px;
      width: 60%;
      margin-left: 15rem;
      border: 4px solid rgb(150, 147, 147);
    "
  >
  </kendo-editor>
  &nbsp;
</div>
